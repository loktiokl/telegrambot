name: Run Telegram Bot

on:
  schedule:
    - cron: '*/50 * * * *'  # Toutes les 50 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run bot
      run: python bot.py
